<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="lib/bootstrap.css">
<link rel="stylesheet" media="screen" href="styles.css">
</head>

<body class="noBox" id="content">
	<div class="grid-container">
		<div class="grid-item headerBar">
			<div class="flex-navbar">
				<h1 class="headerLogo">Web Development</h1>

			</div>
		</div>
		<div class="grid-item flex-container content">
			<div class="card" style="width: 18rem;">
				<img src="img/droidhello.png" class="card-img-top" alt="hello">
				<div class="card-body">
					<h5 class="card-title">Send a message to odroid!</h5>
					<div class="alert alert-danger" role="alert" id="error">
						Something went wrong...</div>
					<div class="alert alert-warning" role="alert" id="warning">
						No message...</div>
					<div class="alert alert-success" role="alert" id="success"></div>
					<div class="input-group mb-3">
						<input id="message" type="text" class="form-control"
							placeholder="be nice :)" aria-label="message"
							aria-describedby="button-addon2">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button"
								id="buttonSend">Send</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="lib/jqery.js"></script>
	<script src="lib/popper.js"></script>
	<script src="lib/bootstrap.js"></script>
	<script src="app.js"></script>
</body>

</html>
